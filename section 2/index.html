<!doctype html>
<html ng-app>
  <head>
    <title>Using Directives</title>
  </head>
  <body ng-init="data={name:'John', loggedIn: false}">
    <div ng-switch on="data.loggedIn">
      <div ng-switch-when="true">
        Welcome {{ data.name }}
      </div>
      <div ng-switch-default>Login</div>
    </div>
    <div ng-hide="isHidden">
      Name: <input type="text" ng-model="data.name"/> {{ data.name }}
    </div>
    Hide: <input type="checkbox" ng-model="isHidden" />
    <br/>
    <button ng-click="data.name='Paulina'">Change Name</button>
    <span ng-bind="data.name"></span>
    <div ng-init="people=[{name:'John', city:'New York', joined:'2014-01-02'},{name:'Tom', city:'Austin', orderTotal:12},{name:'Jackie', city:'Los Angeles', orderTotal:14.39},{name:'John', city:'Seattle', orderTotal:44.444432}]">
      <br/>
      People:
      <ul>
        <li ng-repeat="person in people">{{person.name}} from {{person.city}}</li>
      </ul>
    </div>
    Filter: <input type="text" ng-model="customerFilter.name" />
    <table border=1>
      <tr>
        <th ng-click="sortBy='name';reverse=!reverse">Name</th>
        <th ng-click="sortBy='city';reverse=!reverse">City</th>
        <th ng-click="sortBy='orderTotal';reverse=!reverse">Order Total</th>
        <th ng-click="sortBy='joined';reverse=!reverse">Joined</th>
      </tr>
      <tr ng-repeat="person in people | filter:customerFilter | orderBy:sortBy:reverse">
        <td>{{person.name}}</td>
        <td>{{person.city | uppercase}}</td>
        <td>{{person.orderTotal | currency}}</td>
        <td>{{person.joined | date:'MM-dd-yyyy'}}</td>
      </tr>
    </table>
    <script src="angular.js"></script>
  </body>
</html>
